<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi Karyawan - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-fingerprint"></i>
                <h1>Sistem Absensi</h1>
                <p class="subtitle">AUAS AI Fungon Attendance</p>
            </div>
            
            <div class="login-form">
                <h2>Masuk ke Akun Anda</h2>
                
                <div class="user-type-selector">
                    <button class="user-type-btn active" id="employeeBtn">
                        <i class="fas fa-user"></i>
                        <span>Karyawan</span>
                    </button>
                    <button class="user-type-btn" id="adminBtn">
                        <i class="fas fa-user-shield"></i>
                        <span>Admin</span>
                    </button>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user-circle"></i> Username
                        </label>
                        <input type="text" id="username" placeholder="Masukkan username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" placeholder="Masukkan password" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i> Masuk
                        </button>
                    </div>
                    
                    <div class="demo-credentials">
                        <p><strong>Demo Credentials:</strong></p>
                        <p>Admin: admin / admin123</p>
                        <p>Karyawan: sutris / sutris123</p>
                    </div>
                </form>
                
                <div id="loginMessage" class="message"></div>
            </div>
            
            <div class="login-footer">
                <p><i class="far fa-copyright"></i> 2024 Sistem Absensi AUAS</p>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>

</html>
