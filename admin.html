<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Sistem Absensi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Library untuk Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Library untuk Ekspor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-fingerprint"></i> Absensi</h2>
                <p>Admin Panel</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-target="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-target="employees">
                    <i class="fas fa-users"></i>
                    <span>Data Karyawan</span>
                </a>
                <a href="#" class="nav-item" data-target="attendance">
                    <i class="fas fa-calendar-check"></i>
                    <span>Absensi Hari Ini</span>
                </a>
                <a href="#" class="nav-item" data-target="reports">
                    <i class="fas fa-chart-bar"></i>
                    <span>Laporan</span>
                </a>
                <a href="#" class="nav-item" data-target="settings">
                    <i class="fas fa-cog"></i>
                    <span>Pengaturan</span>
                </a>
                <a href="#" class="nav-item" data-target="help">
                    <i class="fas fa-question-circle"></i>
                    <span>Bantuan</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button class="btn btn-secondary logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Keluar</span>
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-details">
                        <h3 id="userName">Administrator</h3>
                        <p id="userRole">Admin</p>
                    </div>
                </div>
                <div class="current-date" id="currentDate">Senin, 1 Januari 2024</div>
            </div>
            
            <!-- Content Area -->
            <div id="contentArea">
                <!-- Content akan dimuat di sini -->
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Memuat dashboard admin...</p>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal untuk berbagai keperluan -->
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="adminModalTitle">Modal Title</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body" id="adminModalBody">
                <!-- Modal content akan dimuat di sini -->
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script src="admin.js"></script>
    
    <!-- Initialize admin page -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin page loaded');
            
            // Cek autentikasi
            const user = auth.checkAuth();
            if (!user) {
                console.error('User not authenticated');
                return;
            }
            
            // Pastikan user adalah admin
            if (user.role !== 'admin') {
                alert('Akses ditolak. Halaman ini hanya untuk administrator.');
                window.location.href = 'employee.html';
                return;
            }
            
            console.log('Admin authenticated:', user.name);
            
            // Initialize admin page
            if (typeof adminPage !== 'undefined' && 
                typeof adminPage.initializeAdminPage === 'function') {
                adminPage.initializeAdminPage();
            } else {
                console.error('Admin page functions not available');
                loadFallbackAdminContent(user);
            }
        });
        
        function loadFallbackAdminContent(user) {
            const contentArea = document.getElementById('contentArea');
            if (contentArea) {
                contentArea.innerHTML = `
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-tachometer-alt"></i> Dashboard Admin</h3>
                        </div>
                        <div class="card-body">
                            <p>Selamat datang, ${user.name}!</p>
                            <p>Anda login sebagai Administrator.</p>
                            <p>Silakan pilih menu di sidebar untuk mulai.</p>
                            
                            <div class="mt-4">
                                <h4>Statistik Sistem:</h4>
                                <div class="stats-grid">
                                    <div class="stat-card">
                                        <div class="stat-icon">
                                            <i class="fas fa-users"></i>
                                        </div>
                                        <div class="stat-info">
                                            <h4>${auth.getAllEmployees().length}</h4>
                                            <p>Total Karyawan</p>
                                        </div>
                                    </div>
                                    <div class="stat-card">
                                        <div class="stat-icon">
                                            <i class="fas fa-calendar-check"></i>
                                        </div>
                                        <div class="stat-info">
                                            <h4>${auth.attendanceData.filter(a => {
                                                const today = new Date().toISOString().split('T')[0];
                                                return a.date === today && a.type === 'in';
                                            }).length}</h4>
                                            <p>Hadir Hari Ini</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
