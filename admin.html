<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Sistem Absensi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Library untuk Ekspor Excel dan PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-fingerprint"></i> Admin Panel</h2>
                <p>Sistem Absensi AUAS</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-target="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-target="attendance">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Data Absensi</span>
                </a>
                <a href="#" class="nav-item" data-target="employees">
                    <i class="fas fa-users"></i>
                    <span>Data Karyawan</span>
                </a>
                <a href="#" class="nav-item" data-target="reports">
                    <i class="fas fa-chart-bar"></i>
                    <span>Laporan</span>
                </a>
                <a href="#" class="nav-item" data-target="settings">
                    <i class="fas fa-cog"></i>
                    <span>Pengaturan</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <button class="btn btn-secondary logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Keluar</span>
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div>
                        <h3 id="userName">Administrator</h3>
                        <p id="userRole">Admin</p>
                    </div>
                </div>
                <div class="current-date" id="currentDate">Senin, 1 Januari 2024</div>
            </div>
            
            <!-- Content Area -->
            <div id="contentArea">
                <!-- Dashboard content will be loaded here -->
            </div>
        </main>
    </div>
    
    <!-- HANYA SATU SET MODAL - HAPUS YANG DUPLIKAT -->
    
    <!-- Modal untuk tambah karyawan -->
    <div class="modal" id="addEmployeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Tambah Karyawan Baru</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addEmployeeForm">
                    <div class="form-group">
                        <label for="empName">Nama Lengkap</label>
                        <input type="text" id="empName" placeholder="Masukkan nama lengkap" required>
                    </div>
                    <div class="form-group">
                        <label for="empUsername">Username</label>
                        <input type="text" id="empUsername" placeholder="Masukkan username" required>
                    </div>
                    <div class="form-group">
                        <label for="empPassword">Password</label>
                        <input type="password" id="empPassword" placeholder="Masukkan password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-plus"></i> Tambah Karyawan
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Modal untuk edit absensi -->
    <div class="modal" id="editAttendanceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Absensi</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editAttendanceForm">
                    <!-- Form akan diisi secara dinamis -->
                </form>
            </div>
        </div>
    </div>
    
    <!-- Scripts HARUS DI AKHIR BODY -->
    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script src="admin.js"></script>
    
    <!-- Initialize admin dashboard -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin page loaded');
            
            // Cek authentication
            const user = auth.checkAuth();
            if (user) {
                console.log('Admin authenticated:', user.name);
                
                // Initialize dashboard jika fungsi tersedia
                if (typeof adminFunctions !== 'undefined' && 
                    typeof adminFunctions.loadAdminDashboard === 'function') {
                    adminFunctions.loadAdminDashboard();
                } else {
                    console.error('Admin functions not loaded');
                    // Fallback
                    const contentArea = document.getElementById('contentArea');
                    if (contentArea) {
                        contentArea.innerHTML = `
                            <div class="card">
                                <div class="card-header">
                                    <h3>Dashboard Admin</h3>
                                </div>
                                <div class="card-body">
                                    <p>Selamat datang, Administrator!</p>
                                    <p>Silakan pilih menu di sidebar.</p>
                                </div>
                            </div>
                        `;
                    }
                }
            }
        });
    </script>
</body>
</html>
